<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPrintShop – Paper Cutting Tool</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for canvas and font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .container-card {
            max-width: 600px;
            width: 100%;
        }
        #visualizationCanvas {
            border: 2px solid #3b82f6;
            background-color: #fef2f2; /* Light red/pink for waste background */
            width: 100%; /* Make canvas responsive to container width */
            height: auto; /* Height will be set by JavaScript to maintain aspect ratio */
            border-radius: 0.5rem;
        }
        .input-field {
            padding: 0.5rem;
            border-radius: 0.375rem;
            border: 1px solid #d1d5db;
            width: 100%;
        }
        .result-box {
            background-color: #ecfdf5;
            border: 1px solid #10b981;
        }
    </style>
</head>
<body>

<div class="container-card bg-white shadow-2xl rounded-xl p-6 md:p-8">
    <h1 class="text-3xl font-extrabold text-blue-700 mb-6 text-center">
        MyPrintShop – Paper Cutter
    </h1>

    <!-- Input Section -->
    <div class="space-y-4 mb-8">
        <!-- Big Paper Inputs -->
        <div class="bg-blue-50 p-4 rounded-lg shadow-inner">
            <h2 class="font-semibold text-lg text-blue-800 mb-3">Big Paper Size (inches)</h2>
            <div class="flex flex-col sm:flex-row gap-4">
                <div class="flex-1">
                    <label for="bigW" class="block text-sm font-medium text-gray-700">Width (W)</label>
                    <input type="number" id="bigW" value="7" min="0.1" step="0.1" class="input-field mt-1" placeholder="e.g., 7">
                </div>
                <div class="flex-1">
                    <label for="bigH" class="block text-sm font-medium text-gray-700">Height (H)</label>
                    <input type="number" id="bigH" value="14" min="0.1" step="0.1" class="input-field mt-1" placeholder="e.g., 14">
                </div>
            </div>
        </div>

        <!-- Job Size Inputs -->
        <div class="bg-green-50 p-4 rounded-lg shadow-inner">
            <h2 class="font-semibold text-lg text-green-800 mb-3">Job Size (inches)</h2>
            <div class="flex flex-col sm:flex-row gap-4">
                <div class="flex-1">
                    <label for="jobW" class="block text-sm font-medium text-gray-700">Width (W)</label>
                    <input type="number" id="jobW" value="6" min="0.1" step="0.1" class="input-field mt-1" placeholder="e.g., 6">
                </div>
                <div class="flex-1">
                    <label for="jobH" class="block text-sm font-medium text-gray-700">Height (H)</label>
                    <input type="number" id="jobH" value="4" min="0.1" step="0.1" class="input-field mt-1" placeholder="e.g., 4">
                </div>
            </div>
        </div>

        <!-- Options -->
        <div class="flex items-center mt-4 p-4 bg-gray-50 rounded-lg">
            <input type="checkbox" id="allowRotate" checked class="h-5 w-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
            <label for="allowRotate" class="ml-3 block text-base font-medium text-gray-900">
                Allow turning piece 90° (Optimization)
            </label>
        </div>

        <!-- Button -->
        <button id="showFitBtn" class="w-full py-3 bg-indigo-600 text-white font-bold text-lg rounded-xl shadow-lg hover:bg-indigo-700 transition-colors transform active:scale-95">
            SHOW FIT
        </button>
    </div>

    <!-- Results Section -->
    <div id="results" class="hidden">
        <div class="result-box p-4 rounded-xl shadow-md mb-6">
            <h2 class="text-xl font-bold text-green-700 mb-2">Cutting Report</h2>
            <p class="text-gray-800 mb-1"><span class="font-bold">Fits:</span> <span id="piecesOutput" class="text-2xl text-green-900">0</span> pieces</p>
            <p class="text-gray-600"><span class="font-bold">Waste:</span> <span id="wasteOutput">0 in²</span></p>
            <p class="text-sm italic text-gray-500 mt-2"><span id="wasteDescription"></span></p>
        </div>

        <!-- Visualization -->
        <div class="border-2 border-gray-300 p-2 rounded-xl bg-white shadow-xl">
            <h3 class="font-semibold text-center text-gray-700 mb-2">Paper Cut Visualization</h3>
            <div class="flex justify-center items-center overflow-hidden">
                 <!-- Canvas for drawing -->
                <canvas id="visualizationCanvas"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
    // Constants
    const CANVAS_WIDTH = 400; // Fixed canvas width for drawing space
    const PADDING = 10;
    const WASTE_COLOR = '#fca5a5'; // Light red tint for waste
    const PIECE_COLOR = '#34d399'; // Green tint for pieces

    // DOM Elements
    const bigWInput = document.getElementById('bigW');
    const bigHInput = document.getElementById('bigH');
    const jobWInput = document.getElementById('jobW');
    const jobHInput = document.getElementById('jobH');
    const allowRotateCheckbox = document.getElementById('allowRotate');
    const showFitBtn = document.getElementById('showFitBtn');
    const resultsDiv = document.getElementById('results');
    const piecesOutput = document.getElementById('piecesOutput');
    const wasteOutput = document.getElementById('wasteOutput');
    const wasteDescription = document.getElementById('wasteDescription');
    const canvas = document.getElementById('visualizationCanvas');
    const ctx = canvas.getContext('2d');

    // --- Core Logic ---

    /**
     * Calculates how many job pieces fit into the big paper with a fixed orientation.
     * @param {number} bigW - Big paper width.
     * @param {number} bigH - Big paper height.
     * @param {number} pieceW - Piece width.
     * @param {number} pieceH - Piece height.
     * @returns {{pieces: number, countW: number, countH: number, pieceW: number, pieceH: number}}
     */
    function calculateFit(bigW, bigH, pieceW, pieceH) {
        if (bigW <= 0 || bigH <= 0 || pieceW <= 0 || pieceH <= 0) {
            return { pieces: 0, countW: 0, countH: 0, pieceW, pieceH };
        }

        const countW = Math.floor(bigW / pieceW);
        const countH = Math.floor(bigH / pieceH);
        const pieces = countW * countH;

        return { pieces, countW, countH, pieceW, pieceH };
    }

    /**
     * Finds the best orientation and calculates total pieces and waste.
     */
    function showFit() {
        // 1. Get Input Values
        const bigW = parseFloat(bigWInput.value);
        const bigH = parseFloat(bigHInput.value);
        const jobW = parseFloat(jobWInput.value);
        const jobH = parseFloat(jobHInput.value);
        const allowRotate = allowRotateCheckbox.checked;

        if ([bigW, bigH, jobW, jobH].some(isNaN) || [bigW, bigH, jobW, jobH].some(v => v <= 0)) {
            resultsDiv.classList.add('hidden');
            console.error("Please enter valid positive dimensions for all fields.");
            // In a real app, use a custom modal instead of console.error
            alert("Please enter valid positive dimensions for all fields.");
            return;
        }

        // 2. Calculate Fits for both orientations
        
        // Orientation 1: Job W x Job H
        const fit1 = calculateFit(bigW, bigH, jobW, jobH);

        let bestFit = fit1;

        if (allowRotate) {
            // Orientation 2: Job H x Job W (pieces are rotated)
            const fit2 = calculateFit(bigW, bigH, jobH, jobW);

            if (fit2.pieces > fit1.pieces) {
                bestFit = fit2;
            }
        }
        
        // Final Results
        const { pieces, countW, countH, pieceW, pieceH } = bestFit;
        
        // 3. Calculate Waste
        const totalArea = bigW * bigH;
        const usedArea = pieces * (jobW * jobH); // jobW * jobH is the base area, regardless of cut orientation
        const wasteArea = totalArea - usedArea;

        // Calculate wasted space dimensions
        const wasteW = bigW - (countW * pieceW);
        const wasteH = bigH - (countH * pieceH);

        // 4. Update DOM Results
        piecesOutput.textContent = pieces;
        wasteOutput.textContent = `${wasteArea.toFixed(2)} in²`;
        
        let description = `The chosen orientation is ${pieceW.toFixed(2)}x${pieceH.toFixed(2)} (W x H) pieces, which are cut ${countW} times across the width and ${countH} times across the height.`;
        if (wasteW > 0 || wasteH > 0) {
            description += ` Leftover paper is ${wasteW.toFixed(2)} inches wide and ${wasteH.toFixed(2)} inches high along the cut edge.`;
        } else {
             description += ` No significant waste remains along the cutting edges.`;
        }
        wasteDescription.textContent = description;

        resultsDiv.classList.remove('hidden');

        // 5. Draw Visualization
        drawCanvas(bigW, bigH, pieceW, pieceH, countW, countH, wasteW, wasteH);
    }

    /**
     * Draws the cutting visualization on the canvas.
     */
    function drawCanvas(bigW, bigH, pieceW, pieceH, countW, countH, wasteW, wasteH) {
        // Set a fixed width for the canvas display
        const displayWidth = CANVAS_WIDTH;
        
        // Calculate the height to maintain the correct aspect ratio
        const aspectRatio = bigH / bigW;
        let displayHeight = displayWidth * aspectRatio;

        // Adjust if the height makes it too tall (e.g., extremely long paper)
        const MAX_HEIGHT = 800;
        if (displayHeight > MAX_HEIGHT) {
            displayHeight = MAX_HEIGHT;
            displayWidth = displayHeight / aspectRatio;
        }

        canvas.width = displayWidth;
        canvas.height = displayHeight;

        // Calculate scale factor: how many display pixels per inch
        const scale = (displayWidth - PADDING * 2) / bigW;

        ctx.clearRect(0, 0, displayWidth, displayHeight);

        // --- 1. Draw Big Paper (Waste Background) ---
        // The waste background covers the entire canvas area corresponding to the paper area
        const paperX = PADDING;
        const paperY = PADDING;
        const paperW = bigW * scale;
        const paperH = bigH * scale;

        ctx.fillStyle = WASTE_COLOR;
        ctx.fillRect(paperX, paperY, paperW, paperH);

        // --- 2. Draw Fit Area ---
        const fitW = countW * pieceW * scale;
        const fitH = countH * pieceH * scale;

        // The fit area is centered if there's waste on both sides, but here we assume cuts from the top-left
        ctx.fillStyle = PIECE_COLOR;
        ctx.fillRect(paperX, paperY, fitW, fitH);
        
        // --- 3. Draw Grid Lines for Pieces ---
        ctx.strokeStyle = '#fff'; // White lines for visibility
        ctx.lineWidth = 1;

        // Vertical lines (for pieceW)
        for (let i = 1; i < countW; i++) {
            const x = paperX + (i * pieceW * scale);
            ctx.beginPath();
            ctx.moveTo(x, paperY);
            ctx.lineTo(x, paperY + fitH);
            ctx.stroke();
        }

        // Horizontal lines (for pieceH)
        for (let i = 1; i < countH; i++) {
            const y = paperY + (i * pieceH * scale);
            ctx.beginPath();
            ctx.moveTo(paperX, y);
            ctx.lineTo(paperX + fitW, y);
            ctx.stroke();
        }

        // --- 4. Draw Border of Big Paper ---
        ctx.strokeStyle = '#3b82f6'; // Blue border
        ctx.lineWidth = 2;
        ctx.strokeRect(paperX, paperY, paperW, paperH);

        // --- 5. Add Labels to First Piece ---
        ctx.fillStyle = '#000';
        ctx.font = `${Math.min(12, pieceW * scale * 0.2, pieceH * scale * 0.2)}px Arial`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        
        if (countW >= 1 && countH >= 1) {
             const label = `${pieceW.toFixed(1)}×${pieceH.toFixed(1)}`;
             const textX = paperX + (pieceW * scale) / 2;
             const textY = paperY + (pieceH * scale) / 2;
             ctx.fillText(label, textX, textY);
        }
    }

    // --- Event Listeners ---
    showFitBtn.addEventListener('click', showFit);

    // Initial call to set up the visualization with default values
    window.onload = function() {
        showFit();
        
        // Debounce resize listener to prevent excessive redraws
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(showFit, 100);
        });
    };

</script>

</body>
</html>
